<script>
    const categoryList = document.getElementById("categoryList");

fetch("http://localhost:3000/api/getAll")
  .then(res => res.json())
  .then(result => {
    if (result.success) {
      categoryList.innerHTML = result.data
        .map(cat => `
        
          <div class="money-today w-[170px] h-[200px] p-[10px] bg-white rounded-md shadow-md flex flex-col gap-4 hover:w-[173px] hover:h-[203px] hover:border-[1px]"">
            <img class="w-[100%] h-[60%]" src="">
            <header class="text-[13px] text-gray-600 font-bold ">${cat.name}</header>
            <p class="font-bold text-gray-500">$${cat.price}</p>
           </div>
        `)
        .join("");
    }
  })
  .catch(err => {
    console.error(err);
  });

</script>
