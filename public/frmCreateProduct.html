<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="w-[100%] h-[100vh] flex flex-col items-center justify-center relative">
        <a href="./stork.html"
           class="absolute top-[100px] left-[300px] py-2 text-white px-6 rounded-md bg-green-500 hover:bg-green-600">
           Back
        </a>

        <form id="productForm"
              class="w-[350px] h-[300px] flex flex-col p-[20px] items-center gap-6 shadow-md">

            <p class="text-blue-500 font-bold text-[20px]">Create New Product</p>

            <input name="name"
                   class="border outline-none p-2 w-full rounded-md"
                   type="text"
                   placeholder="Product name"
                   required>

            <input name="price"
                   class="border outline-none p-2 w-full rounded-md"
                   type="number"
                   placeholder="Price"
                   required>

            <input name="image"
                   class="border outline-none p-2 w-full rounded-md"
                   type="text"

                   placeholder="Image URL"
                   required>

            <button type="submit"
                    class="w-full h-[40px] rounded-md text-white bg-green-500 hover:bg-green-600">
                Submit
            </button>
        </form>
    </div>

   <script src="./script.js"></script>
</body>
</html>
